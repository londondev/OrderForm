<HTML>
<header>
  <link rel="stylesheet" href="order-form.css">
  <h1>Order Form</h1>
</header>

<body>
  <div>

    <label for="orderDate" class="order-date">Order Date</label>
    <input id="orderDate"  type="text">
    <span id='invalidOrderDate'>Invalid Date</span>
    <span id='emptyOrderDate'>Please enter order date</span>

    <label for="itemName" class="item-name">Item Name</label>
    <select id="itemName" type="text">
      <option value=5>Shoes</option>
      <option value=3>Pen</option>
      <option value=2>Ruler</option>
    </select>

    <label for="amount" class="amount">Order Amount</label>
    <input id="amount" type="number">
    <span id='orderAmount'>Please enter order amount</span>

    <label for="unitPrice" class="unit-price">Unit Price</label>
    <input id="unitPrice" type="number">

    <label for="totalPrice" class="total-price">Total</label>
    <input id="totalPrice" readonly=true class="total-price"></label>

    <input type="radio" name="delivery" checked value="standard">Standard(Free)<br />
    <input type="radio" name="delivery" value="fast">Fast(£2.99)<br />
    <input type="radio" name="delivery" value="express">Express(£4.99)<br />

    <label for="totalAll" class="total-price-all">Total Include Delivery</label>
    <input id="totalAll" readonly=true class="total-price-all"></label>

    <button id='submitOrder'>Submit</button>

  </div>

  <div id='divTable'></div>
  <table id='orderTable'>

    <tr>
      <th>Order Id</th>
      <th>Order Date</th>
      <th>Item Name</th>
      <th>Order Amount</th>
      <th>Unit Price</th>
      <th>Total</th>
      <th>Delivery Type</th>
      <th>Total All</th>
    </tr>

  </table>
  </div>
</body>
<script src="order-date.js"></script>

</HTML>
