<HTML lang="en">
  <header>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="order-form.css">
      
  </header>
  <body>
    
    <div class="wrapper"> 
      <h1 id="headline">Order Form</h1>
      <div >
        <div class="formOf">
          <label for="orderDate" class="order-date">Order Date</label>
          <input id="orderDate" class="boxes" type="text" min="">
          <span id='invalidOrderDate'>Invalid Date</span>
      
          <label for="itemName" class="item-name">Item Name</label>
          <select id="itemN" class="boxes" type="text" required>
            <option value="">-Select Item-</option>
            <option value="70">Shoes</option>
            <option value="5">Pen</option>
            <option value="2">Ruler</option>
          </select>
          <span id="item-span" >Please Select An Item</span>

          <label for="amount" class="amount">Order Amount</label>
          <input id="amount" class="boxes" type="number" min="1">
          <span id="amount-span" >Please Enter Amount</span>

          <label for="unitPrice" class="unit-price">Unit Price</label>
          <input id="unitPrice" class="boxes" readonly=true>

          <label for="totalPrice" class="total-price">Total</label>
          <input id="totalPrice" class="boxes" readonly=true class="total-price"></label>
        </div>
        <div class="container">
          <h3>Delivery Options</h2>
          <ul>
            <li>
              <input type="radio" name="delivery" value="Standard(Free)" id="standart" checked >
              <label for="standart">Standart(Free)</label>

              <div class="check"></div>
            </li>

            <li>
              <input type="radio" name="delivery" value="Fast(£2.99)" id="fast">
              <label for="fast">Fast(£2.99)</label>

              <div class="check"></div>
            </li>

            <li>
              <input type="radio" name="delivery" value="Express(£4.99)" id="express">
              <label for="express">Express(£4.99)</label>

              <div class="check"></div>
            </li>
          </ul>
        </div>
        <div class="formOf">
          <label for="totalAll" class="total-price-all">Total Include Delivery</label>
          <input id="totalAll" readonly=true>
          
          <button id='submitOrder'>Submit</button>
        </div>
      </div>
      <table id='orderTable'>
      
      <tr>
        <th>Order Date</th>
        <!-- <td>ordered</td> -->
        <th>Item Name</th>
        <!-- <td>items</td> -->
        <th>Order Amount</th>
        <!-- <td>amounts</td> -->
      <!-- </tr>
      <tr> -->
        <th>Unit Price</th>
        <th>Total</th>
        <th>Delivery Type</th>
        <th>Total All</th>
      </tr>
    
      </table>
    </div>
  </body>
  <script src="order-date.js"></script>
</HTML>
