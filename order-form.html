<HTML>
  <header>
      <link rel="stylesheet" href="order-form.css">
      <h1>Order Form</h1>
  </header>
  <body>
    <div>
       
            <label for="orderDate" class="order-date">Order Date</label>
            <input id="orderDate" value='21/04/2019' type="text">
            <span id='invalidOrderDate'>Invalid Date</span>
         
            <label for="itemName" class="item-name">Item Name</label>
            <select id="itemName" type="text">
              <option value=5>Shoes</option>
              <option value=3>Pen</option>
              <option value=2>Ruler</option>
            </select>

            <label for="amount" class="amount">Order Amount</label>
            <input id="amount" type="number">

            <label for="unitPrice" class="unit-price">Unit Price</label>
            <input id="unitPrice" type="number">

            <label for="totalPrice" class="total-price">Total</label>
            <input id="totalPrice" readonly=true class="total-price"></label>

            <input type="radio" id='standard' name="delivery" checked value="standard">Standard(Free)<br/>
            <input type="radio" id='fast' name="delivery" value="fast">Fast(£2.99)<br/>
            <input type="radio" id='express' name="delivery" value="express">Express(£4.99)<br/>
            
            <label for="totalAll" class="total-price-all">Total Include Delivery</label>
            <input id="totalAll" readonly=true class="total-price-all"></label>
            
            <button id='submitOrder'>Submit</button>
        
    </div>

    <div id='divTable'></div>
      <table id='orderTable'>
       <tr id='headerTr'>
          <th data-sortBy='orderId'>Order Id</th>
          <th data-sortBy='orderDate'>Order Date</th>
          <th data-sortBy='itemName'>Item Name</th>
          <th data-sortBy='amount'>Order Amount</th>
          <th data-sortBy='unitPrice'>Unit Price</th>
          <th data-sortBy='totalPrice'>Total</th>
          <th data-sortBy="selectedDeliveryType" data-type='text'>Delivery Type</th>
          <th data-sortBy="totalAll">Total All</th>
          <th colspan="2">Actions</th>
        </tr>
       
      </table>
    </div>
  </body>
  <script src="./playground/sortOrder.js"></script>
  <script src="order-date.js"></script>
</HTML>
